# /etc/nginx/nginx.conf

user nginx;

# Set number of worker processes automatically based on number of CPU cores.
worker_processes auto;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Configures default error logger.
error_log /var/log/nginx/error.log warn;

# Includes files with directives to load dynamic modules.
include /etc/nginx/modules/*.conf;

# Include files with config snippets into the root context.
include /etc/nginx/conf.d/*.conf;

events {
  # The maximum number of simultaneous connections that can be opened by
  # a worker process.
  worker_connections 1024;
}

http {
  # https://ssl-config.mozilla.org

  # Includes mapping of file name extensions to MIME types of responses
  # and defines the default type.
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  # Name servers used to resolve names of upstream servers into addresses.
  # It's also needed when using tcpsocket and udpsocket in Lua modules.
  #resolver 9.9.9.9 8.8.8.8 1.1.1.1 1.0.0.1 [2606:4700:4700::1111] [2606:4700:4700::1001] valid=300s;
  resolver 9.9.9.9 1.1.1.1 valid=300s;

  # Don't tell nginx version to the clients. Default is 'on'.
  server_tokens off;

  # Specifies the maximum accepted body size of a client request, as
  # indicated by the request header Content-Length. If the stated content
  # length is greater than this size, then the client receives the HTTP
  # error code 413. Set to 0 to disable. Default is '1m'.
  client_max_body_size 1m;

  # Sendfile copies data between one FD and other from within the kernel,
  # which is more efficient than read() + write(). Default is off.
  sendfile on;

  # Causes nginx to attempt to send its HTTP response head in one packet,
  # instead of using partial frames. Default is 'off'.
  tcp_nopush on;

  # Enables the specified protocols. Default is TLSv1 TLSv1.1 TLSv1.2.
  # TIP: If you're not obligated to support ancient clients, remove TLSv1.1.
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384:DHE-RSA-CHACHA20-POLY1305;

  # Path of the file with Diffie-Hellman parameters for EDH ciphers.
  # openssl dhparam -out /etc/nginx/ssl/dh2048.pem 2048
  # https://ssl-config.mozilla.org/ffdhe2048.txt
  # https://ssl-config.mozilla.org/ffdhe4096.txt
  ssl_dhparam /etc/nginx/ssl/dh2048.pem;

  # Specifies that our cipher suits should be preferred over client ciphers.
  # Default is 'off'.
  ssl_prefer_server_ciphers off;

  # Enables a shared SSL cache with size that can hold around 8000 sessions.
  # Default is 'none'.
  #ssl_session_cache shared:SSL:2m;
  ssl_session_cache shared:MozSSL:10m;  # about 40000 sessions

  # Specifies a time during which a client may reuse the session parameters.
  # Default is '5m'.
  ssl_session_timeout 1d;

  # Disable TLS session tickets (they are insecure). Default is 'on'.
  ssl_session_tickets off;

  # HSTS (ngx_http_headers_module is required) (63072000 seconds)
  add_header Strict-Transport-Security "max-age=63072000" always;

  # OCSP stapling
  #ssl_stapling on;
  ssl_stapling_verify on;

  # Set the Vary HTTP header as defined in the RFC 2616. Default is 'off'.
  gzip_vary on;

  brotli on;
  brotli_comp_level 11;
  brotli_types application/atom+xml application/javascript application/json application/rss+xml application/vnd.api+json application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/x-javascript application/xhtml+xml application/xml font/eot font/opentype font/otf font/truetype font/woff font/woff2 image/jpeg image/gif image/png image/svg+xml image/vnd.microsoft.icon image/webp image/x-icon image/x-win-bitmap text/css text/javascript text/markdown text/plain text/xml;

  gzip on;
  gzip_comp_level 9;
  gunzip on;
  gzip_types application/atom+xml application/javascript application/json application/rss+xml application/vnd.api+json application/vnd.ms-fontobject application/x-font-opentype application/x-font-truetype application/x-font-ttf application/x-javascript application/xhtml+xml application/xml font/eot font/opentype font/otf font/truetype font/woff font/woff2 image/jpeg image/gif image/png image/svg+xml image/vnd.microsoft.icon image/webp image/x-icon image/x-win-bitmap text/css text/javascript text/markdown text/plain text/xml;

  # Helper variable for proxying websockets.
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  real_ip_header X-Forwarded-For;
  real_ip_recursive on;

  # Specifies the main log format.
  log_format main '$remote_addr - $remote_user [$time_local] "$request" '
      '$status $body_bytes_sent "$http_referer" '
      '"$http_user_agent" $server_port';

  # Sets the path, format, and configuration for a buffered log write.
  access_log /var/log/nginx/access.log main;

  limit_req_zone $binary_remote_addr zone=requests_per_ip:10m rate=5r/s;
  limit_req zone=requests_per_ip burst=5 nodelay;
  limit_req_status 429;

  limit_conn_zone $binary_remote_addr zone=connections_per_ip:10m;
  limit_conn connections_per_ip 50;

  # Includes virtual hosts configs.
  include /etc/nginx/http.d/*.conf;
}
